<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo</title>
  <style>
    ol {
      list-style: none;
    }
    li {
      counter-increment: item;
    }
    li::before {
      content: counter(item) ".";
    }
    li[data-label-suffix]::before {
      content: counter(item) attr(data-label-suffix) "."; /* data-label-suffix属性の値を表示する */
      color: red;
    }
  </style>
</head>
<body>

<ol>
  <li>工程1の説明</li>
  <li>工程2の説明</li>
  <li data-label-suffix="(重要)">工程3の説明</li>
  <li>工程4の説明</li>
</ol>

</body>
</html>
